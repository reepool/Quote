[tool:pytest]
# Pytest configuration for Quote System

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output formatting
addopts =
    --strict-markers
    --strict-config
    --tb=short
    --disable-warnings
    --color=yes
    --durations=10

# Markers
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (require external dependencies)
    performance: Performance tests (measure execution time/memory)
    e2e: End-to-end tests (complete workflows)
    slow: Slow running tests (>10 seconds)
    network: Tests that require network access
    database: Tests that require database
    api: Tests for API endpoints
    scheduler: Tests for scheduler functionality
    data_source: Tests for data source modules
    utils: Tests for utility functions

# Async configuration
asyncio_mode = auto

# Minimum version
minversion = 8.0

# Test paths
norecursedirs =
    .git
    .tox
    dist
    build
    *.egg
    __pycache__
    .pytest_cache
    htmlcov
    .venv
    venv
    env

# Coverage configuration
[coverage:run]
source = .
omit =
    */tests/*
    */venv/*
    */env/*
    */__pycache__/*
    */migrations/*
    setup.py
    */conftest.py

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    if self.debug:
    if settings.DEBUG
    raise AssertionError
    raise NotImplementedError
    if 0:
    if __name__ == .__main__.:
    class .*\bProtocol\):
    @(abc\.)?abstractmethod

show_missing = true
precision = 2

[coverage:html]
directory = htmlcov